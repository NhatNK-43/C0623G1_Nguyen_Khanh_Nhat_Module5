<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 border-primary">
        <div class=" text-content">
            <h2 class="text-primary">Create Contract</h2>
        </div>
        <form action="#" method="post">
            <div class="row mb-3">
                <label for="name" class="form-label col-sm-2">Contract code</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="customer" class="form-label col-sm-2">Customer</label>
                <div class="col-sm-10">
                    <input type="text" id="customer" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="facility" class="form-label col-sm-2">Facility</label>
                <div class="col-sm-10">
                    <input type="text" id="facility" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="startDate" class="form-label col-sm-2">Start date</label>
                <div class="col-sm-10">
                    <input type="date" id="startDate" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="endDate" class="form-label col-sm-2">End date</label>
                <div class="col-sm-10">
                    <input type="date" id="endDate" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="price" class="form-label col-sm-2">Price</label>
                <div class="col-sm-10">
                    <input type="number" id="price" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="totalPayment" class="form-label col-sm-2">Total payment</label>
                <div class="col-sm-10">
                    <input type="number" id="totalPayment" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="deposit" class="form-label col-sm-2">Deposit</label>
                <div class="col-sm-10">
                    <input type="number" id="deposit" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label col-sm-2"></label>
                <div class="col-sm-10">
                    <a href="contract-list.html" role="button" class="btn btn-sm btn-secondary">Back</a>
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
