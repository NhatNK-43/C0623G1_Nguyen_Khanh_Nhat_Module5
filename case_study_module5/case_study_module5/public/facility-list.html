<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div id="content" class="container">
</div>
</body>
<script>
    class facility {
        constructor(name, image, area) {
            this.name = name;
            this.image = image;
            this.area = area;
        }
    }

    let facilityList = [];
    let facility1 = new facility("SEA VIEW SUITE", "images/facilities/1-Ocean-Suite-Feature-768x497.jpg", 85.8);
    let facility2 = new facility("STUDIO SUITE SEA VIEW", "images/facilities/2-Ocean-Studio-Suite-F-768x497.jpg", 40.1);
    let facility3 = new facility("DELUXE ROOM SEA VIEW", "images/facilities/3-Ocean-Deluxe-2-450x291.jpg", 43.7);
    let facility4 = new facility("SUPERIOR LAKE VIEW ROOM", "images/facilities/4-Lagoon-Superior-twin-bed-F-768x497.jpg", 40.1);
    let facility5 = new facility("SUPERIOR ROOM GARDEN VIEW", "images/facilities/5-Garden-Superior-TwinBed-1-F-768x497.jpg", 40.1);
    let facility6 = new facility("DELUXE ROOM GARDEN VIEW", "images/facilities/6-Garden-Deluxe-5-450x291.jpg", 43.7);
    let facility7 = new facility("PRESIDENTIAL SUITE", "images/facilities/7-Presidential-Suite-F-768x497.jpg", 130);
    let facility8 = new facility("SEA VIEW VILLA WITH PRIVATE SWIMMING POOL", "images/facilities/8-Villas_Beach_Pool_Villas-_Exterior-1-F-768x497.jpg", 900);
    let facility9 = new facility("GARDEN VIEW VILLA WITH PRIVATE POOL", "images/facilities/9-Villas_Pool_Villas-F-768x497.jpg", 320);

    facilityList.push(facility1, facility2, facility3, facility4, facility5, facility6, facility7, facility8, facility9);

    document.getElementById("content").innerHTML = showList(facilityList);

    function showList(list) {
        let result = '<div class="row">';
        for (let i = 0; i < list.length; i++) {
            result +=
                '<div class="col-lg-4 col-md-6 col-sm-12 mt-4">' +
                '<div class="">' +
                '<img src="' + list[i].image + '" class="card-img-top" alt="...">' +
                '<div class="card-body">' +
                '<p class="card-text fw-bold m-0">' + list[i].name + '</p>' +
                '<p>Room area: '+ list[i].area +'m<sup>2</sup></p>'+
                '</div>' +
                '</div>' +
                '</div>'
        }
        result += '</div>';
        return result;
    }

</script>
</html>
